<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodWeb Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="icon" href="/public/imgs/coding.png" />
</head>

<body>
    <div class="container">
        <div class="row"> 
            <div class="col-lg-8 col-md-6" style="text-align: center;"> <br />
                <h1 class="title">CodWeb</h1> <br />
                <img id="coding-image" src="/public/imgs/coding.png">
            </div>
            <div class="col-lg-4 col-md-6"> <br />
                <div style="text-align: center;">
                    <h1>Welcome</h1>
                    <h5>Dont have an account? <a id="sign-up" href="/public/sign-up.html">Sign Up</a>!</h5> <br />
                </div>
                <form class="login">
                    <div class="form-group">
                        <h4>Username: </h4>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <h4>Password: </h4>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <h6>Forgot <a id="forgot" href="#">Username/Password</a>?</h6> <br />
                    <button type="submit" class="btn btn-outline-info">Login</button>
                </form>
                <br />
                <div style="text-align: center;">
                    <h3>Or login with
                        <a id="google" href="#"></a>
                        <a id="facebook" href="#"></a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/login.js"></script>
</body>

</html>
