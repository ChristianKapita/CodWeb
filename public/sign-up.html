<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodWeb Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="icon" href="/public/imgs/coding.png" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2" style="text-align: center;"> <br />
                <h1 class="title">CodWeb</h1> <br />
                <img id="coding-image" src="/public/imgs/coding.png">
            </div>
            <div class="col-lg-8 col-md-10"> <br />
                <div style="text-align: center;">
                    <h1>Create your CodWeb Account</h1> <br />
                </div>
                <form class="sign-up">
                    <div class="form-group">
                        <div class="row">
                            <div class="col form-group">
                                <h4>First Name: </h4>
                                <input type="text" class="form-control" id="first-name" placeholder="ex. John">
                            </div>
                            <div class="col form-group">
                                <h4>Last Name: </h4>
                                <input type="text" class="form-control" id="last-name" placeholder="ex. Smith">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <h4>Username: </h4>
                                <input type="text" class="form-control" id="username" placeholder="ex. JohnSmith1234">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <h4>Email Address: </h4>
                                <input type="email" class="form-control" id="email" placeholder="johnsmith@example.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <h4>Create Password: </h4>
                                <input type="password" class="form-control" id="password" placeholder="Your Password">
                            </div>
                            <div class="col form-group">
                                <h4>Confirm Password: </h4>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                            </div>
                            <h6>Use 8 or more characters with a mix of letters, numbers and symbols</h6>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <h4>Country: </h4>
                                <select class="form-control" id="country">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col form-group">
                                <h4>Mobile Number: </h4>
                                <input type="text" class="form-control" id="mobile" placeholder="(555)-555-5555">
                            </div>
                        </div>
                    </div>
                    <h6> Already have an account? <a id="login" href="/public/login.html">Login</a>!</h6> <br />
                    <button type="submit" class="btn btn-outline-info">Next</button>
                </form>
                <br />
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/sign-up.js"></script>
</body>

</html>
